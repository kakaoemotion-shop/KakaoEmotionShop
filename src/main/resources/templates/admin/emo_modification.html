<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오 이모티콘샵</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/admin/emo_modification.css">
</head>
<body>
    <header class="header">
        <div class="header-top">
            <a class="logo-button">
                <h1>kakao<span>emoticon</span> shop</h1>
            </a>
        </div>

        <nav class="header-menu">
            <ul class="menu-list">
                <li class="menu-list-button"><a href="">이모티콘 등록</a></li>
                <li class="menu-list-button"><a href="">이모티콘 조회</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
      
      <div class="guide">
        <div class="guide-text">
          <h1>이모티콘 등록시<br/>주의사항!</h1>
          <br/>
          <h2>1. 이모티콘의 코드는 반드시<br/>'emo-'로 시작해야 합니다.</h2>
          <br/>
          <br/>
          <h2>2. 이모티콘의 이미지는<br/>반드시 4개를 등록해야합니다.</h2>
        </div>
        <img src="/static/images/라이언.png" alt="">
      </div>

      <div class="modification">
        <div class="modification-title">
          <h1 class="modification-main-title">이모티콘 수정</h1>
          <h3 class="modification-sub-title">등록된 이모티콘을 수정을 할 수 있습니다.</h3>
        </div>

        <div class="modification-group">
          <div class="modification-left">
            <ul>
              <li>
                <h2 class="modification-li-title">이모티콘 코드</h2>
                <input type="text" placeholder="코드를 입력하세요." class="modification-input">
                <div class="error-message">다시 입력하세요</div>
              </li>
              <li>
                <h2 class="modification-li-title">이모티콘 이름</h2>
                <input type="text" placeholder="이름을 입력하세요." class="modification-input">
                <div class="error-message">다시 입력하세요</div>
              </li>
              <li>
                <h2 class="modification-li-title">제작사</h2>
                <input type="text" placeholder="제작사의 이름을 입력하세요." class="modification-input">
                <div class="error-message">다시 입력하세요</div>
              </li>
              <li>
                <h2 class="modification-li-title">등록일</h2>
                <input type="date" placeholder="날짜를 입력하세요." class="modification-input">
              </li>
            </ul>
            <button class="modification-btn">등록</button>
          </div>
          
          <div class="modification-right">
            <form class="img-form">
              <div class="img-container">
                <input type="file" name="file" class="img-file">
                <img src="/static/images/noimg.jpg" class="emo-img">
                <div class="button-group">
                  <button type="button" class="img-add-button" disabled>
                    <i class="fa-solid fa-download"></i>
                  </button>
                  <button type="button" class="img-cancel-button" disabled>
                    <i class="fa-solid fa-xmark"></i>
                  </button>
                </div>
              </div>
              <div class="img-container">
                <input type="file" name="file" class="img-file">
                <img src="/static/images/noimg.jpg" class="emo-img">
                <div class="button-group">
                  <button type="button" class="img-add-button" disabled>
                    <i class="fa-solid fa-download"></i>
                  </button>
                  <button type="button" class="img-cancel-button" disabled>
                    <i class="fa-solid fa-xmark"></i>
                  </button>
                </div>
              </div>
              <div class="img-container">
                <input type="file" name="file" class="img-file">
                <img src="/static/images/noimg.jpg" class="emo-img">
                <div class="button-group">
                  <button type="button" class="img-add-button" disabled>
                    <i class="fa-solid fa-download"></i>
                  </button>
                  <button type="button" class="img-cancel-button" disabled>
                    <i class="fa-solid fa-xmark"></i>
                  </button>
                </div>
              </div>
              <div class="img-container">
                <input type="file" name="file" class="img-file">
                <img src="/static/images/noimg.jpg" class="emo-img">
                <div class="button-group">
                  <button type="button" class="img-add-button" disabled>
                    <i class="fa-solid fa-download"></i>
                  </button>
                  <button type="button" class="img-cancel-button" disabled>
                    <i class="fa-solid fa-xmark"></i>
                  </button>
                </div>
              </div>
              <div class="button-container">
                <button type="button" class="img-modification-button">등록하기</button>
              </div>
            </form>
          </div>
      </div>
      <script src="/static/js/admin/emotion_modifition.js"></script>
    </div>
</body>
</html>
